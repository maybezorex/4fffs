<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smarty Loading..</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .loading-container {
      background: rgba(48, 47, 47, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #e0e0e0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .rotating-image {
      width: 150px;
      height: 150px;
      background-image: url('https://i.postimg.cc/Zqbtm0Kv/Chat-GPT-Image-Apr-26-2025-03-14-26-PM-removebg-preview.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: rotate 5s infinite linear;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom link logo at bottom left */
    .custom-logo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: url('https://img.icons8.com/?size=256&id=25627&format=png') no-repeat center center/cover;
      cursor: pointer;
      z-index: 999;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
      transform: perspective(500px) rotateY(0deg);
      transition: transform 0.5s;
    }

    .custom-logo:hover {
      transform: perspective(500px) rotateY(20deg) scale(1.1);
    }

    @media (max-width: 768px) {
      .loading-container {
        width: 90%;
        padding: 30px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://smarty.infy.uk";
    }, 2000);
  </script>
</head>
<body>

  <div class="loading-container">
    <div class="rotating-image"></div>
    <h2>Loading..</h2>
  </div>

  <!-- Custom link logo bottom left -->
  <a href="https://discord.gg/59zEn5WuS3" target="_blank" class="custom-logo"></a>

</body>
</html>
